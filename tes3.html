<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Jumlah Data Firestore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Jumlah Data Firestore</h1>
    <div class="result">Total: <span id="total"></span></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // Inisialisasi konfigurasi Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAHzdQBuayNNvj6Z0cqDIflj4rpiKAnIxI",
    authDomain: "koraid.firebaseapp.com",
    projectId: "koraid",
    storageBucket: "koraid.appspot.com",
    messagingSenderId: "297060588990",
    appId: "1:297060588990:web:16fe8352c9af96d4b9adef",
    measurementId: "G-4FCRJVSQRQ"
    };

    // Inisialisasi aplikasi Firebase
    firebase.initializeApp(firebaseConfig);

    // Inisialisasi Firestore
    var db = firebase.firestore();

    // Mengambil total jumlah data dari Firestore
    db.collection("/kora/product/ui design/").get().then(function(querySnapshot) {
      var total = querySnapshot.size;
      document.getElementById("total").textContent = total;
    });


    
  </script>
</body>
</html>
