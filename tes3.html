<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Jumlah Data Firestore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Jumlah Data Firestore</h1>
    <div class="result">Total: <span id="total"></span></div>
    <div class="result">Total: <span id="total2"></span></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // Inisialisasi konfigurasi Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyA_2_DrjTzs1cIOY9_5mloWYcdLxpsFq5c",
authDomain: "koraa-id.firebaseapp.com",
projectId: "koraa-id",
storageBucket: "koraa-id.appspot.com",
messagingSenderId: "360256061577",
appId: "1:360256061577:web:5d9dbb92ff3313c7b48658",
measurementId: "G-VJT00SD3NT"
    };

    // Inisialisasi aplikasi Firebase
    firebase.initializeApp(firebaseConfig);

    // Inisialisasi Firestore
    var db = firebase.firestore();

    // Mengambil total jumlah data dari Firestore
    db.collection("/koraa/").get().then(function(querySnapshot) {
      var total = querySnapshot.size;
      document.getElementById("total").textContent = total;
    });

    db.collection("/koraa/items/category/ux design/application").get().then(function(querySnapshot) {
      var total = querySnapshot.size;
      document.getElementById("total2").textContent = total;
    });
    
  </script>
</body>
</html>
