<!DOCTYPE html>
<html>
<head>
  <title>Total Jumlah Data Firestore</title>
  <style>
    .container {
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Total Jumlah Data Firestore</h1>
        <h2 id="total-data">Loading...</h2>
      </div>
    
      <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
  <script>
    // Inisialisasi Firebase
const firebaseConfig = {
    apiKey: "AIzaSyA_2_DrjTzs1cIOY9_5mloWYcdLxpsFq5c",
  authDomain: "koraa-id.firebaseapp.com",
  projectId: "koraa-id",
  storageBucket: "koraa-id.appspot.com",
  messagingSenderId: "360256061577",
  appId: "1:360256061577:web:5d9dbb92ff3313c7b48658",
  measurementId: "G-VJT00SD3NT"
};

firebase.initializeApp(firebaseConfig);

// Mengambil referensi Firestore
const db = firebase.firestore();

// Menghitung total jumlah dokumen dalam seluruh database Firestore
let totalData = 0;

db.listCollections().then((collections) => {
  collections.forEach((collection) => {
    collection.get().then((querySnapshot) => {
      totalData += querySnapshot.size;

      const totalDataElement = document.getElementById("total-data");
      totalDataElement.textContent = `Total Data: ${totalData}`;
    });
  });
}).catch((error) => {
  console.log("Error getting collections:", error);
});
  </script>
</body>
</html>
